<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Hello Page - Universe Style</title>
    <style>
        .header.finisher-header {
            width: 100%;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: flex-end; /* Align text to the bottom */
            font-size: 3em;
            color: white;
            padding-bottom: 20px; /* Add padding at the bottom */
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <div class="header finisher-header" style="background-color: #201e30;">
        Hello
    </div>

    <script src="finisher-header.es5.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        new FinisherHeader({
          "count": 100,
          "size": {
            "min": 2,
            "max": 8,
            "pulse": 0
          },
          "speed": {
            "x": {
              "min": 0,
              "max": 0.4
            },
            "y": {
              "min": 0,
              "max": 0.6
            }
          },
          "colors": {
            "background": "#201e30",
            "particles": [
              "#fbfcca",
              "#d7f3fe",
              "#ffd0a7"
            ]
          },
          "blending": "overlay",
          "opacity": {
            "center": 0.8, /* Adjusted center opacity */
            "edge": 0.2     /* Adjusted edge opacity */
          },
          "skew": -2,
          "shapes": [
            "c"
          ]
        });
    </script>

</body>
</html>
