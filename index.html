<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Hello Page - Full Header</title>
    <style>
        html, body { /* Ensure html and body take full width and height */
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden; /* Prevent horizontal scrollbar */
        }
        .header.finisher-header {
            width: 100%;
            height: 300px;
            display: block; /* Ensure it behaves as a block element */
            box-sizing: border-box; /* Include padding/border in width/height */
            overflow: hidden; /* Clip any potential overflow */
        }
        .hello-text {
            font-size: 3em;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="header finisher-header">
    </div>

    <div class="hello-text">Hello</div>

    <script src="finisher-header.es5.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        new FinisherHeader({
          "count": 35,
          "size": {
            "min": 5,
            "max": 120,
            "pulse": 0.1
          },
          "speed": {
            "x": {
              "min": 0,
              "max": 0.2
            },
            "y": {
              "min": 0,
              "max": 0.4
            }
          },
          "colors": {
            "background": "#b580ff",
            "particles": [
              "#ffe960",
              "#87ddfe",
              "#8481ff",
              "#fc7bfc",
              "#e2ffa5"
            ]
          },
          "blending": "overlay",
          "opacity": {
            "center": 0,
            "edge": 0.7
          },
          "skew": -2,
          "shapes": [
            "c"
          ]
        });
    </script>

</body>
</html>
