<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Animated Hello</title>
    <style>
        .header.finisher-header {
            width: 100%;
            height: 300px;
        }
        .hello-text {
            font-size: 3em;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="header finisher-header">
    </div>

    <div class="hello-text">Hello</div>

    <script src="finisher-header.es5.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        new FinisherHeader({
          "count": 100,
          "size": {
            "min": 2,
            "max": 8,
            "pulse": 0
          },
          "speed": {
            "x": {
              "min": 0,
              "max": 0.4
            },
            "y": {
              "min": 0,
              "max": 0.6
            }
          },
          "colors": {
            "background": "#201e30",
            "particles": [
              "#fbfcca",
              "#d7f3fe",
              "#ffd0a7"
            ]
          },
          "blending": "overlay",
          "opacity": {
            "center": 0.8,
            "edge": 0.2
          },
          "skew": -2,
          "shapes": [
            "c"
          ]
        });
    </script>

</body>
</html>
