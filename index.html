<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Hello Page</title>
    <style>
        .header.finisher-header {
            width: 100%;
            height: 300px;
            display: flex; /* To center the content - now used to align to bottom */
            justify-content: center; /* Center horizontally */
            align-items: flex-end; /* Align items to the bottom */
            font-size: 3em; /* Make "Hello" text larger */
            color: white; /* Set "Hello" text color to white */
            padding-bottom: 20px; /* Add some padding at the bottom for spacing */
            box-sizing: border-box; /* Include padding in the element's total width and height */
        }
    </style>
</head>
<body>

    <div class="header finisher-header" style="background-color: #201e30;">
        Hello
    </div>

    <script src="finisher-header.es5.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        new FinisherHeader({
          "count": 100,
          "size": {
            "min": 2,
            "max": 8,
            "pulse": 0
          },
          "speed": {
            "x": {
              "min": 0,
              "max": 0.4
            },
            "y": {
              "min": 0,
              "max": 0.6
            }
          },
          "colors": {
            "background": "#201e30",
            "particles": [
              "#fbfcca",
              "#d7f3fe",
              "#ffd0a7"
            ]
          },
          "blending": "overlay",
          "opacity": {
            "center": 1,
            "edge": 0
          },
          "skew": -2,
          "shapes": [
            "c"
          ]
        });
    </script>

</body>
</html>
