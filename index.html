<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Animated Hello</title>
    <style>
        .header.finisher-header {
            width: 100%;
            height: 300px;
        }
        .hello-text {
            font-size: 3em;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="header finisher-header">
    </div>

    <div class="hello-text">Hello</div>

    <script src="finisher-header.es5.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        new FinisherHeader({
          "count": 50, // Reduced particle count
          "colors": {
            "background": "#201e30",
            "particles": ["white"] // Simple white particles
          }
        });
    </script>

</body>
</html>
